<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <h1><h:outputText value="Liste des clients"/></h1>
                        <p:dataTable value="#{compteBean.allComptes}" var="compte"
                                     paginator="true" rows="10"
                                     rowsPerPageTemplate="2,4,8,10"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{compte.id}"/>
                            </p:column>
                            <p:column sortBy="#{compte.nom}" filterBy="#{compte.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{compte.nom}"/>
                            </p:column>
                            <p:column sortBy="#{compte.solde}" filterBy="#{compte.solde}">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{compte.solde}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:messages/> 
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
